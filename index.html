<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Math Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div id="start-screen">
            <h1>Choose a Level</h1>
            <button class="level-btn" onclick="startQuiz('Easy')">Easy</button>
            <button class="level-btn" onclick="startQuiz('Medium')">Medium</button>
            <button class="level-btn" onclick="startQuiz('Hard')">Hard</button>
        </div>
        <div id="quiz-screen" style="display: none;">
            <div class="info">
                <p id="level-label">Level: Easy</p>
                <p id="score-label">Score: 0</p>
            </div>
            <div id="question-container">
                <p id="question-label">What is 1 + 1?</p>
                <button class="answer-btn" onclick="checkAnswer(0)">2</button>
                <button class="answer-btn" onclick="checkAnswer(1)">3</button>
                <button class="answer-btn" onclick="checkAnswer(2)">4</button>
                <button class="answer-btn" onclick="checkAnswer(3)">5</button>
            </div>
            <button id="next-btn" style="display: none;" onclick="nextQuestion()">Next</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
